name: Flutter CI

on: push

env:
  TARGET: linux-arm64
  PLATFORM: arm64
  APP_NAME: darts-automation

jobs:
  build-and-release-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.16.5'

      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install project dependencies
        run: flutter pub get

      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Enable linux build
        run: flutter config --enable-linux-desktop

      - name: Build artifact
        uses: uraimo/run-on-arch-action@v2
        id: build
        with:
          arch: armv7
          distro: ubuntu22.04
          run: flutter build linux --release --target-platform ${{ env.TARGET }}

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: flutter-gpio-${{github.ref_name}}-linux.zip
          directory: build/linux/${{ env.PLATFORM }}/release/bundle

      - name: Linux Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/linux/${{ env.PLATFORM }}/release/bundle/flutter-gpio-${{github.ref_name}}-linux.zip
